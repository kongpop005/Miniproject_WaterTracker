<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Tracker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
    <h2 class="text-4xl font-bold text-blue-700 mb-10 text-center">Dashboard</h2>

    <!-- Weekly record -->
    <div class="mb-10">
      <h3 class="text-2xl font-semibold text-blue-600 mb-4">สัปดาห์นี้</h3>
      <div id="weeklyRecords" class="flex justify-between"></div>
    </div>

    <div class="mb-10">
      <canvas id="monthlyChart"></canvas>
    </div>

    <div class="mb-10">
      <canvas id="yearlyChart"></canvas>
    </div>

    <div class="text-center">
      <button onclick="window.location.href='watertracker.html'" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
        Back to Tracker
      </button>
    </div>
  </div>

  <script>
    const dailyGoal = 2000; // ตั้งเป้าดื่มต่อวัน
    let records = JSON.parse(localStorage.getItem("drinkRecords")) || [];

    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    // Weekly Record
    function renderWeekly() {
      const weeklyDiv = document.getElementById("weeklyRecords");
      weeklyDiv.innerHTML = '';
      // หาวันจันทร์ของสัปดาห์นี้
      const today = new Date();
      const dayOfWeek = today.getDay(); // 0 = อาทิตย์, 1=จันทร์...
      const monday = new Date(today);
      monday.setDate(today.getDate() - ((dayOfWeek + 6) % 7)); // ปรับให้จันทร์เป็นวันเริ่มต้น

      for(let i=0;i<7;i++){
        const d = new Date(monday);
        d.setDate(monday.getDate()+i);
        const dayRecords = records.filter(r => new Date(r.date).toDateString() === d.toDateString());
        const total = dayRecords.reduce((sum,r)=>sum+r.ml,0);
        const completed = total >= dailyGoal;
        const dayName = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][i];
        weeklyDiv.innerHTML += `
          <div class="flex flex-col items-center p-2">
            <span class="font-medium">${dayName}</span>
            <span class="mt-2 px-2 py-1 rounded-full ${completed?'bg-green-500 text-white':'bg-gray-300 text-gray-700'}">
              ${total} ml
            </span>
          </div>
        `;
      }
    }

    // เก็บข้อมูลรายเดือน
    const monthData = Array(31).fill(0);
    records.forEach(r => {
      const d = new Date(r.date);
      if(d.getMonth() === currentMonth && d.getFullYear() === currentYear){
        monthData[d.getDate()-1] += r.ml;
      }
    });

    // เก็บข้อมูลรายปี
    const yearData = Array(12).fill(0);
    records.forEach(r => {
      const d = new Date(r.date);
      if(d.getFullYear() === currentYear){
        yearData[d.getMonth()] += r.ml;
      }
    });

    // สร้างกราฟ
    const ctxMonth = document.getElementById('monthlyChart').getContext('2d');
    const monthlyChart = new Chart(ctxMonth, {
      type: 'bar',
      data: {
        labels: Array.from({length:31}, (_,i) => i+1),
        datasets: [{
          label: 'น้ำที่ดื่มรายวัน (ml)',
          data: monthData,
          backgroundColor: 'rgba(59, 130, 246, 0.7)',
        }]
      },
      options: { responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true } } }
    });

    const ctxYear = document.getElementById('yearlyChart').getContext('2d');
    const yearlyChart = new Chart(ctxYear, {
      type: 'bar',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
        datasets: [{
          label: 'น้ำที่ดื่มรายเดือน (ml)',
          data: yearData,
          backgroundColor: 'rgba(16, 185, 129, 0.7)',
        }]
      },
      options: { responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true } } }
    });

    // Render weekly records first
    renderWeekly();

    // ฟังก์ชันเพิ่มน้ำใหม่
    function addDrink(ml){
      const newRecord = {date:new Date().toISOString(), ml:ml};
      records.push(newRecord);
      localStorage.setItem("drinkRecords", JSON.stringify(records));

      // อัปเดตกราฟแบบ realtime
      const day = new Date(newRecord.date).getDate()-1;
      monthData[day] += ml;
      monthlyChart.update();

      const month = new Date(newRecord.date).getMonth();
      yearData[month] += ml;
      yearlyChart.update();

      renderWeekly();
    }

    // ตัวอย่างเพิ่มน้ำ
    // addDrink(250); // เรียกฟังก์ชันนี้เวลาผู้ใช้บันทึก
  </script>
</body>
</html>
