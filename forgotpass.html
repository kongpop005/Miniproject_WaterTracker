<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-500 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-10 flex flex-col items-center">

  <h2 class="text-3xl font-extrabold text-blue-600 mb-4 text-center">ลืมรหัสผ่าน</h2>
  <p class="text-gray-600 text-center mb-8">
    กรอกอีเมลของคุณเพื่อรับลิงก์รีเซ็ตรหัสผ่าน
  </p>

  <form id="forgotForm" class="w-full space-y-6">
    <div>
      <label for="email" class="block text-gray-700 font-semibold mb-2">อีเมล</label>
      <input type="email" id="email" placeholder="กรอกอีเมล" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">
      ส่งลิงก์รีเซ็ต
    </button>
  </form>

  <p class="text-center text-gray-600 mt-6">
    จำรหัสผ่านได้แล้ว? 
    <a href="loginwater.html" class="text-blue-600 font-semibold hover:underline">ล็อกอิน</a>
  </p>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD_1IlE_sztfraOrwx1nbO0ETwYFVLQbZU",
  authDomain: "water-tracker-db-d0d45.firebaseapp.com",
  projectId: "water-tracker-db-d0d45",
  storageBucket: "water-tracker-db-d0d45.appspot.com",
  messagingSenderId: "382656566913",
  appId: "1:382656566913:web:b1a3a973437c6077dd1f80",
  measurementId: "G-VSTQ6P15XG"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("forgotForm").addEventListener("submit", async e => {
  e.preventDefault();
  const email = document.getElementById("email").value;

  const actionCodeSettings = {
    url: window.location.origin + '/reset-password.html', // ลิงก์ไปหน้า reset-password
    handleCodeInApp: true
  };

  try {
    await sendPasswordResetEmail(auth, email, actionCodeSettings);
    alert("ส่งลิงก์รีเซ็ตรหัสผ่านไปที่อีเมลเรียบร้อยแล้ว");
  } catch (err) {
    console.error(err);
    alert("เกิดข้อผิดพลาด: " + err.message);
  }
});
</script>
</body>
</html>
