<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Water Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-500 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-10 relative">
    
    <!-- Logo -->
    <div class="flex justify-center -mt-24 mb-6">
      <img src="/img/water.png" alt="Water Tracker Logo" class="w-32 h-32 object-contain">
    </div>

    <!-- Header -->
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-8">Water Tracker Login</h2>

    <!-- Form -->
    <form id="loginForm" class="space-y-6" method="POST">
      
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="loginEmail" placeholder="กรอกอีเมล" 
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
      </div>
      
      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="loginPassword" placeholder="กรอกรหัสผ่าน" 
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a href="forgotpass.html" class="text-blue-600 hover:underline text-sm">ลืมรหัสผ่าน?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">Login</button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-6">
      คุณยังไม่มีบัญชีใช่ไหม? 
      <a href="register-water.html" class="text-blue-600 font-semibold hover:underline">สมัครสมาชิก</a>
    </p>
  </div>

<script>
const users = JSON.parse(localStorage.getItem("users")) || [];

document.getElementById("loginForm").addEventListener("submit", e=>{
  e.preventDefault();
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;

  // ตรวจสอบผู้ใช้จาก email + password
  const user = users.find(u => u.email === email && u.password === password);
  
  if(user){
    localStorage.setItem("currentUser", JSON.stringify(user));
    window.location.href = "profile-setup.html";
  } else {
    alert("Email หรือ Password ไม่ถูกต้อง");
  }
});
</script>

</body>
</html>
