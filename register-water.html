<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Water Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
 
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-500 flex items-center justify-center min-h-screen">

 <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-10 relative">
    
    <!-- Logo / รูปภาพ -->
    <div class="flex justify-center -mt-24 mb-6">
      <img src="/img/water.png" alt="Water Tracker Logo" class="w-32 h-32 object-contain">
    </div>

    <!-- Header -->
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-8">สมัครสมาชิก</h2>

    <!-- Form -->
    <form id="registerForm" class="space-y-6">

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="regEmail" placeholder="กรอกอีเมล" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="regPassword" placeholder="กรอกรหัสผ่าน" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" id="regConfirmPassword" placeholder="กรอกรหัสผ่านยืนยัน" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
      </div>

      <!-- Register Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">สมัครสมาชิก</button>

      <!-- Login Link -->
      <p class="text-center text-gray-600 mt-4">
        คุณมีบัญชีอยู่แล้วใช่หรือไม่? 
        <a href="loginwater.html" class="text-blue-600 font-semibold hover:underline">Log in</a>
      </p>

    </form>
  </div>

<!-- ส่วนฐานข้อมูลเชื่อมกับ firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

  // Import Authentication functions
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_1IlE_sztfraOrwx1nbO0ETwYFVLQbZU",
    authDomain: "water-tracker-db-d0d45.firebaseapp.com",
    projectId: "water-tracker-db-d0d45",
    storageBucket: "water-tracker-db-d0d45.firebasestorage.app",
    messagingSenderId: "382656566913",
    appId: "1:382656566913:web:b1a3a973437c6077dd1f80",
    measurementId: "G-VSTQ6P15XG"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app); // <-- นี่คือ Firebase Auth

  // ตัวอย่าง Register
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const confirmPassword = document.getElementById("regConfirmPassword").value;

    if(password !== confirmPassword){
      alert("รหัสผ่านไม่ตรงกัน");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      alert("สมัครสมาชิกสำเร็จ");
      window.location.href = "loginwater.html";
    } catch(error){
      alert("เกิดข้อผิดพลาด: " + error.message);
    }
  });
</script>

</body>
</html>
